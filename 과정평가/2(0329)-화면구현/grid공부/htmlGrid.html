<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-GRID</title>

<link rel="stylesheet" href="cssGrid.css">
</head>
<body>
    <div class="container"> <!--그리드 컨테이너-->
        <div class="item">A-1</div>  <!--그리드 아이템 ↓-->
        <div class="item">B-2</div>
        <div class="item">C-3</div>
        <div class="item">D-4</div>
        <div class="item">E-5</div>
        <div class="item">F-6</div>
        <div class="item">G-7</div>
        <div class="item">H-8</div>
        <div class="item">I-9</div>
        <div class="item">10</div> <!--템플릿은 3*3이라 여기서부터는 탬플릿의 영향을 벗어난다.-->
        <div class="item">11</div>
        <div class="item">12</div>
    </div>

    <!--
    그리드 용어
        그리드 컨테이너
        그리드 아이템
        그리드 셀
        그리드 갭
        그리드 라인 -> 그리드 번호(그리드 라인의 각 번호)
        그리드 영역
    
    그리드 컨테이너에 주는 속성과 그리드 아이템에 주는 속성이 나뉜다.
    -->
</body>
</html>
