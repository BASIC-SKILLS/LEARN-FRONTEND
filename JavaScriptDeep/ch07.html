<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>CH07</title>

  <body>
    <script>
      console.log("%d * %d = %d", 2, 1, 2);

      // 함수
      // 객체 안에 있으면 메소드

      //return 타입이 없다.
      //overloading이 안되고, 덮어쓰기가 된다.
      function sum(n1, n2) {
        return n1 + n2;
      }

      function sum(n1, n2) {
        return n1;
      }

      function sum2(n1, n2) {
        console.log("sum2 : %d", n1 + n2);
      }

      console.log("---");
      var result = sum(10, 20);
      console.log("%s = %d", "result", result);

      sum2(11, 22);

      result = sum2(10, 20);
      console.log("%s = %d", "result", result);

      if (sum(10, 20)) console.log(sum(10, 20));

      if (sum(0, 20)) console.log(sum(10, 20));

      var ddd;
      if ((ddd = sum(11, 9))) console.log(ddd);
    </script>
  </body>
</html>
