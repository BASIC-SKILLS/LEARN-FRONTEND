<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CH17</title>
  </head>
  <body>
    <script>
      // setTimeout(function, 정수(시간값)); -> 정수(1000이 1초)시간만큼 있다가 function이 실행된다. 멈춰 있는 시간동안 밑의 코드들을 실행한다.

      setTimeout(function () {
        console.log("안녕");
      }, 3000); // 3초 동안 멈춰있는 동안

      setTimeout(function () {
        console.log("Hello");
      }, 1000); // 실행된다. 1초 후에 실행되고, 그리고 위의 코드가 실행된다.

      var val;
      setTimeout(function () {
        console.log("하이용");
        val = 1000;
        console.log("하이용 val : " + val);
      }, 4000);

      //영원히 val의 값이 찍히지 않는다.
      //위의 코드가 실행되기 전에 이 코드가 먼저 실행되버리기 때문이다.
      //이 코드가 제일 먼저 실행된다. 다른 코드들은 모두 조금씩 기다려야 하기 때문이다.
      console.log("val : " + val);
    </script>
  </body>
</html>
