<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CH04</title>
  </head>
  <body>
    <script>
      // 자바스크립트는 상수가 const

      var gender = "남";
      var height = "178";

      // 문자열 비교, 이전 (.equals), 지금 (==)
      console.log(gender == "남");
      console.log(height == 178);

      // ===는 타입과 값 함께 비교한다.
      console.log("---");
      console.log(gender === "남");
      console.log(height === 178);
    </script>
  </body>
</html>
