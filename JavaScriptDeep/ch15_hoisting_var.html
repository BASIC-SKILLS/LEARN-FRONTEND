  <body>
    <script>
      // 에러 터지면 자바스크립트는 밑의 줄은 실행시키지 않는다.

      //호이스팅 -> var , function
      // var을 어떤 곳에 선언을 하든, 컴퓨터가 전체 코드를 다 훝어보고, var은 무조건 최상위로 올린다.
      // 즉, var을 어디에 적던 무조건 최상위에서 시작된다.
      // 주의! 선언문만 데리고 최상위로 가지 (호이스팅 되지) 초기값은 안 데리고 간다.

      var a = 10;
      console.log("a : " + a);

      var b;
      console.log("a : " + b);

      console.log("d : " + d);

      console.log("c : " + c);

      var c;
      var d; // 밑에서 선언이 되어도 최상위로 var이 실행되기 때문에 console.log에서 에러가 터지지 않는다.

      console.log("e : " + e);
      var e = 11; // 선언문만 호이스팅

      //결국 위의 코드는 아래의 코드로 바꿔지는 셈이다.

      console.log("c : " + c);
      console.log("e : " + e);
      e = 11;
      */
    </script>
  </body>
