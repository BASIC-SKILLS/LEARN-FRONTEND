<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CH17</title>
  </head>
  <body>
    <script>
      // 3 -> 2 -> 1
      //아래에서 코드들의 순서는 의미가 없다. 전부 동시에 시작되는 것과 마찬가지.
      setTimeout(function () {
        console.log("1");
      }, 5000);

      setTimeout(function () {
        console.log("2");
      }, 3000);

      setTimeout(function () {
        console.log("3");
      }, 1000);
      // 총 5초 걸림

      // 1-> 2 -> 3 -> 콜백지옥
      setTimeout(function () {
        console.log("1"); // 5초 기다리고 나서 실행되고, 그리고 나서

        setTimeout(function () {
          //이걸 실행시키려는데 3초 기다려야 함.
          console.log("2"); // 3초 기다린 후, 실행된다. 그리고 나서

          setTimeout(function () {
            //이걸 실행시켜야 하는 데 1초 기다려야 함.
            console.log("3"); // 1초 기다리고 나서 실행된다.
          }, 1000);
        }, 3000);
      }, 5000);
      // 총 9초 걸림
    </script>
  </body>
</html>
