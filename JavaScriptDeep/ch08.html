  <body>
    <script>
      //함수를 매개변수로 쓸 수 있다.

      // function -> 함수 정의
      // 그냥 함수 이름만 쓰면 그것은 함수 호출

      function calc(cal, n1, n2) {
        return cal(n1, n2);
      }

      function sum(num1, num2) {
        return num1 + num2;
      }

      function minus(num1, num2) {
        return num1 - num2;
      }

      function multi(a, b) {
        console.log("a * b = " + a * b);
      }

      function multiR(a, b) {
        return a * b;
      }

      console.log("result = %d", calc(sum, 10, 20));
      console.log("result = %d", calc(minus, 10, 20));

      var methodSum = sum;
      console.log("result = %d", methodSum(1, 2));

      methodSum = minus;
      console.log("result = %d", methodSum(1, 2));

      var result = calc(multi, 2, 3);
      console.log("result = %d", result);

      var result = calc(multiR, 2, 3);
      console.log("result = %d", result);
    </script>
  </body>
