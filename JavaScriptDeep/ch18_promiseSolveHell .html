  <body>
    <script>
      // 버리기
      function foo() {
        return new Promise(function (resolve) {
          setTimeout(function () {
            console.log("뿌직- 와 - 정말 - 시.원.해. ^0^!!!");
            resolve();
          }, 3000);
        });
      }

      function bar() {
        return new Promise(function (resolve) {
          setTimeout(function () {
            console.log("시원하게 잘 해결하셨나요?^^ㅇ");
            resolve();
          }, 2000);
        });
      }

      function baz() {
        return new Promise(function (resolve) {
          setTimeout(function () {
            console.log("네. 몸이 정말 가벼워졌어요.");
            resolve();
          }, 1000);
        });
      }

      /*

        await bar();

      }
      */
    </script>
