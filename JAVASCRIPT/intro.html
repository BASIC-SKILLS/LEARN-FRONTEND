<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>  
        //var 변수명; 
        //변수는 값을 넣고 저장하기 위해서 필요한 것이다. 그림을 그리기 위해 종이와 필요한 것.
        //java와 javascript의 차이점 : 변수의 타입이 내부에서 변하기 때문에, var a에 숫자 넣었다가 문자열 넣었다가 막 할 수 있다.
        var a;
        //=의 뜻은 오른쪽의 있는 값을 왼쪽으로 복사하여 대입한다(넣어준다). 
        a = 10;
        //인터넷에서 F12를 누르면 나오는 창에서 console항목에 값이 출력된다.
        console.log(a);

        var b;
        //b와 a는 같은 게 아니라 같은 값을 들고 있을 뿐이다. a와 b는 서로 값을 저장할 수 있는 다른 그릇이다.
        b = a;
        console.log(b);
        
        a = 20;
        console.log(a);
        console.log(b);

        /*
            결과 : 10
                10
                20 <-여기 있는 코드가 위의 코드에 영향을 주지 않는다.
                10<-위에 있는 b의 값을 그대로 들고오기 때문에 값이 변하지 않는다.
        */
    </script>
</head>
<body>

</body>
</html>
