    //상수 vs 리터럴

    const AA = 10; //const 상수 선언
    AA = 7; //에러
    var aaa = 6

    if(10 > 11) {    //if-else if, if-else, if-else if-else -> 그룹화  //else가 있으면 무조건 하나는 실행이 된다.
