<script>

    //비교 -> true, false를 return
        // > 초과
        // < 미만 
        // >= 이상
        // <= 이하
        // == 같냐 
        // === 타입까지도 같냐 (자바스크립트에만 있다.)
        // != 다르냐
        // !== (===)의 반대(자바스크립트)

    var n1 = 10;
    var n2 = 12;
    console.log(n1 > n2);
    console.log(n1 > 9);
    console.log('10 > 10 : ' + (10 > 10));
    console.log('10 >= 10 : ' + (10 >= 10));
    console.log('10 < 10 : ' + (10 < 10));
    console.log('10 == 10 : ' + (10 == 10));
    console.log('10 === 10 : ' + (10 === 10));
    console.log('10 === 9 : ' + (10 === 9));
    console.log('10 == \'10\' \' : ' + (10 == '10'));
    console.log('10 === \'10\' \' : ' + (10 === '10'));
    console.log('10 != 10 : ' + (10 != 10));
    console.log("10 != '10' : " + (10 != '10'));
    console.log('10 !== 10 : ' + (10 !== 10));
    console.log("10 !== '10' : " + (10 !== '10'));
    console.log("10 !== 9 : " + (10 !== 9));



</script>
