<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hidden { visibility: hidden; } /*보이지 않지만 공간은 차지한다.*/
        .none {
            display: none;
        } /*보이지도 않고 공간도 차지 하지 않는다.*/
        .opacity {
            opacity: 0.5;
        }/*투명도*/
    </style>

</head>
<body>
    <div>1</div>
    <div class="hidden baby">2</div> <!--클래스 이름이 hidden, baby 두 개이다.-->
    <div>3</div>
    <div class="none">4</div>
    <div class="opacity">5</div>
</body>
</html>
