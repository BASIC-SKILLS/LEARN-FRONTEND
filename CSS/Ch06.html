<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul { list-style: none; /*<list>태그에 기본 적용된 css가 사라진다.*/
                margin: 0; /*<ul>태그는 padding과 margin값에 기본값이 적용되어있다. 그것을 없앤다.*/
                padding: 0;
        } 
    </style>

</head>
<body>
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
    </ul>
</body>
</html>
