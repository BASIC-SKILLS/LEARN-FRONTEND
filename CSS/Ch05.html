<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag 꾸미기</title>

    <style>
        a { text-decoration: none; /*a태그에 기본 적용된 css가 사라진다.*/ 
            color: black;} /*a태그의 링크 색깔*/
        /* a:link { color: black; } /*링크 색깔, 자주 사용되지 않는다.*/  
        a:hover { color: violet; } /*마우스를 링크에 갖다댈 때*/
        a:visited { color: aqua; } /*링크를 눌러서 링크를 방문하고 났을 때*/
        a:active { color: green; } /*링크를 누르는 순간*/
    </style>

</head>
<body>
    a 태그 꾸미기
    <a href="http://www.google.com">구글</a>
</body>
</html>
